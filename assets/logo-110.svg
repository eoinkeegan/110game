<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d76e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa8c2c;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background card shape -->
  <rect x="5" y="5" width="190" height="70" rx="10" ry="10" 
        fill="rgba(26,26,26,0.9)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Decorative corner suits -->
  <text x="15" y="22" font-size="12" fill="#dc2626" opacity="0.6">♥</text>
  <text x="178" y="22" font-size="12" fill="#dc2626" opacity="0.6">♦</text>
  <text x="15" y="70" font-size="12" fill="#e5e5e5" opacity="0.6">♠</text>
  <text x="178" y="70" font-size="12" fill="#e5e5e5" opacity="0.6">♣</text>
  
  <!-- Main "110" text -->
  <text x="100" y="55" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="42" 
        font-weight="bold"
        fill="url(#goldGradient)" 
        text-anchor="middle"
        filter="url(#shadow)">
    110
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="55" y1="62" x2="145" y2="62" 
        stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>

